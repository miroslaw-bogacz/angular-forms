<form [formGroup]="form" (submit)="submit(form.value)">
  <div class="form-group">
    <label>name: </label>
    <input type="text" [formControl]="form.get('name')" class="form-control name">
  </div>

  <label>newsletter: </label>

  <label class="radio-inline">
    <input type="radio" [formControl]="form.get('newsletter')" value="first-value" class="newsletter">
    first-value
  </label>

  <label class="radio-inline">
    <input type="radio" [formControl]="form.get('newsletter')" value="second-value" class="newsletter">
    second-value
  </label>

  <div class="checkbox">
    <label>
      <input type="checkbox" [formControl]="form.get('agreements')" value="true" class="agreements">
      agreements
    </label>
  </div>

  <div class="form-group">
    <label>description: </label>
    <textarea [formControl]="form.get('description')" class="form-control description"></textarea>
  </div>

  <div class="form-group">
    <label>currency: </label>
    <select [formControl]="form.get('currency')" class="form-control currency">
      <option value="">select currency</option>
      <option value="PLN">PLN</option>
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary">Send</button>
  </div>
</form>
